<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./02-Homework/css/style.css" />
    <title>Weather Dashboard</title>
 </head>

 <body>
     
     <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-5 text-center">Weather Dashboard</h1>
        </div>
     </div>
 
     <div class="main-container">
        <div class="row">
           <div class="col-3 search">
              <h2>Search for a City:</h2>
              <div class="input-city mb-3">
                  <input type="text" class="form-control" id="cityInput" placeholder="" >
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="citySearchButton"> <img src="./02-Homework/Assets/pngtree-search-vector-icon-png-image_696422.jpg" width="20px"/></button>
                  </div>
              </div>
              <div class="list-group" id="cityList">
              </div>
           </div>
           <div class="column-9">
              <div class="card" style="width: 100%;" id="weatherContain"></div>
              <div id="forecastContain"></div>
           </div>
        </div>
     </div>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "./02-Homework/js/script.js"></script>
  </body>
</html>
